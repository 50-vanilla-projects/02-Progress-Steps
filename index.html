<!--
  A progress steps bar similar to steps taken when in an ecommerce cart. The steps
  are indicated by numbers in circles. Progress is indicated by the length of a
  line that runs behind the step circles.

  This is my take on Project 2 of the Udemy Class titled "50 projects in 50 days -
  HTML, CSS, and JavaScript" found at:
  https://www.udemy.com/course/50-projects-50-days/
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Steps</title>
  <meta name="description" content="A progress indicator of three steps designated by numbers in circles and a next and previous button underneath.  When 'next' is clicked the indicator moves to the next number.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="numbers">
      <div class="number active">
        <p>1</p>
      </div>
      <div class="lines">
        <div class="top"></div>
        <div></div>
      </div>
      <div class="number">
        <p>2</p>
      </div>
      <div class="lines">
        <div class="top"></div>
        <div></div>
      </div>
      <div class="number">
        <p>3</p>
      </div><div class="lines">
        <div class="top"></div>
        <div></div>
      </div>
      <div class="number">
        <p>4</p>
      </div>
    </div>

    <div class="buttons">
      <div class="button disabled" id="previous">
        Previous
      </div>
      <div class="button" id="next">
        Next
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
