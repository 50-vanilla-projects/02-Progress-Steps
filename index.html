<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Steps</title>
  <meta name="description" content="A progress indicator of three steps designated by numbers in circles and a next and previous button underneath.  When 'next' is clicked the indicator moves to the next number.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div class="numbers">
      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
    </div>
    <div class="buttons">
      <div id="previous"></div>
      <div id="next"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
